<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='jquery/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script/base.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap@5.1.1.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Colla - Login</title>
</head>
<body>
<nav class="container-fluid navbar navbar-light fixed-top" id="nav-bar" style="justify-content: center;">
    <a class="navbar-brand">Colla</a>
</nav>
<div class="login-bg">
    <div class="login-container">
        <div class="login-container-decoration"></div>
        <p class="login-title">Login</p>
        <form action="{{ url_for("views.login") }}" method="POST">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">E-mail:</label>
                <input class="form-control add-input" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control add-input" id="password" placeholder="Enter password"
                       name="password" required>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input mail-notifier-check" type="checkbox" name="remember" value="rememberme"> Remember me
                </label>
            </div>

            {% for message in get_flashed_messages() %}
                <div class="form-group">
                    <div class="text-danger">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="login-btn mail-notifier-check">Submit</button>
            <p class="login-reg">If you don't have an account, <a href="{{ url_for("views.register") }}"
                                                                  class="login-reg-link">register in!</a></p>
        </form>
    </div>
</div>
</body>
</html>
